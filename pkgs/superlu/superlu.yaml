extends: [autotools_package]

dependencies:
  build: [blas]

sources:
- url: https://github.com/erdc-cm/superlu
  key: git:71bb7a21867e8eb22ad6ba5fa6d6f63d6e5a873f
  #key: git:51cd6c3f05d4701fa7163aee4e356e11ac81153e

build_stages:
- when: platform == 'Darwin'
  name: configure
  mode: replace
  files: [make.inc.darwin]
  after: prologue
  handler: bash
  bash: |
    cp _hashdist/make.inc.darwin make.inc
    export SuperLUroot=`pwd`
    export BLASLIB=$BLAS_LDFLAGS

- when: platform == 'linux' or platform == 'Cygwin'
  name: configure
  mode: replace
  files: [make.inc.linux]
  after: prologue
  handler: bash
  bash: |
    cp _hashdist/make.inc.linux make.inc
    export SuperLUroot=`pwd`
    export BLASLIB=$BLAS_LDFLAGS

- when: machine == 'SGIICEX'
  name: configure
  mode: replace
  files: [make.inc.sgiicex]
  after: prologue
  handler: bash
  bash: |
    cp _hashdist/make.inc.sgiicex make.inc
    export INTEL_LICENSE_FILE=/p/home/apps/intel/parallel_studio_2016/server.lic
    export SuperLUroot=`pwd`
    export BLASLIB=$BLAS_LDFLAGS

- name: make
  mode: replace
  handler: bash
  after: configure
  bash: |
    mkdir lib
    make superlulib

- name: install
  handler: bash
  mode: replace
  after: make
  bash: |
    mkdir ${ARTIFACT}/lib/
    mkdir ${ARTIFACT}/include/
    cp lib/libsuperlu_4.3.a ${ARTIFACT}/lib/
    cp SRC/*.h ${ARTIFACT}/include/
